<!DOCTYPE html>
<html lang="bn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		
		<link href="/ContentDefault/css?v=DW1YA69Lunjbi5S8BLmpSJ_VvMRVvcgfZk1pkgZjsB41" rel="stylesheet" />
		<script src="bundles/modernizr.js"></script>
		<script src="bundles/bangla.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="mid-col">
						<div class="search-box">
							<h4>সার্চ করুন</h4>
							<form action="/search/" method="post">
								<script type="text/javascript">
									var SearchBoxbKeyboard = new banglaKeyboard();
									function SearchBoxKeyboardLayoutOptionClick() {
										var field = document.getElementsByName('SearchBoxKeyboardSelector');

										for (var counter = 0; counter < field.length; counter++) {
											if (field[counter].checked) {
												EnglishKeyboard = false;
												SearchBoxbKeyboard.KeyBoardLayout = counter + 1;

												bnwSetCookie("bk.KeyboardLayout", field[counter].value, 90, "/");

												try
												{
													var myFld = document.getElementById("q");
													myFld.focus();
												}
												catch (err)
												{

												}
											   break;
											}
										}
									} 

									function SearchBoxOnPageLoad()
									{
										SearchBoxbKeyboard.KeyBoardLayout = 2;
									}
									SearchBoxOnPageLoad();

								</script>
								<span class="bangla-editor">
									<input id="SearchBoxrdKeyboard1" onclick="SearchBoxKeyboardLayoutOptionClick()" name="SearchBoxKeyboardSelector" value="1" type="radio" /> 
									<label for="SearchBoxrdKeyboard1">ইংরেজি</label>
									&nbsp; 
									<input id="SearchBoxrdKeyboard2" onclick="SearchBoxKeyboardLayoutOptionClick()" name="SearchBoxKeyboardSelector" value="2" type="radio" Checked="Checked" /> 
									<label for="SearchBoxrdKeyboard2">অভ্র</label>
									&nbsp; 
									<input id="SearchBoxrdKeyboard3" onclick="SearchBoxKeyboardLayoutOptionClick()" name="SearchBoxKeyboardSelector" value="3" type="radio" /> 
									<label for="SearchBoxrdKeyboard3">ইউনিজয়</label>
								</span>
								<input onkeydown="return SearchBoxbKeyboard.KeyBoardDown(event);" onkeypress="return SearchBoxbKeyboard.KeyBoardPress(event);" placeholder="Write something"
								/>
								<input id="s" name="s" class="btn btn-primary" type="submit" value="সার্চ!" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
